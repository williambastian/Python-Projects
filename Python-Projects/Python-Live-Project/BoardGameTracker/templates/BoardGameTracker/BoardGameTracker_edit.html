{% extends "BoardGameTracker/BoardGameTracker_base.html" %}


{% block title %}Game Night Hero{% endblock %}
{% block header %} Edit Game Details {% endblock %}

{% block content %}

    <div class="api_container">
        <div class="view_table">
        <form method="POST">
            <div class="frmObject_container">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div class="frmBtn_container">
                <input type="submit" class="btn" value = "Update" name="Update_Item">
                <a href="{% url 'bgt_home' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
                <a href="{% url 'bgt_view' %}"><button type="button" class="btn" value="View">View My List</button></a>
            </div>

        </form>
        </div>
    </div>





{% endblock %}
